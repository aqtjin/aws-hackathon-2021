<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>getotp</title>
  <link href = "../../static/assets/global/plugins/bootstrap/css/bootstrap.min.css" rel = "stylesheet" type = "text/css"/>
  <link href = "../../static/assets/global/css/components.css" rel = "stylesheet" type = "text/css"/>
  <link href = "../../static/assets/admin/pages/css/login.css" rel = "stylesheet" type = "text/css"/>
  <script src="../../static/assets/global/plugins/jquery-1.11.0.min.js" type = "text/javascript"></script>

</head>
<body class = "login">
  <div class = "content">
    <h3 class = "form-title">Get Verification Code</h3>
    <div class = "form-group">
      <label class = "control-label">
        phone number
      </label>
      <div>
        <input class = "form-control" type = "text" placeholder = "phone number" name = "telephone" id = "telephone">
      </div>
    </div>
    <div class = "form-actions">
      <button class = "btn orange" id = "getotp" type = "submit">
        Get Verification Code
      </button>
    </div>
  </div>
</body>
<script>
  jQuery(document).ready(function(){
    $("#getotp").on("click",function(){
      var telephone = $("#telephone").val();
      if(telephone == null || telephone =="") {
        alert("Phone number cannot be Empty!");
        return false;
      }
      $.ajax({
        type:"POST",
        contentType:"application/x-www-form-urlencoded",
        url : "http://localhost:8090/user/getotp",
        data:{
          "telephone":$("#telephone").val(),
        },
        xhrFields:{withCredentials:true},
        success:function(data){
          if(data.status =="success"){
            alert("Verification code is successfully sent!")
            window.location.href = "register.html";
          } else {
            alert("Verification code is not successfully sent! " + data.data.errMsg);
          }
        },
        error:function(data){
          alert("Send verification code failed! " + data.responseText);
        }
      });
      return false;
    });
  });
</script>
</html>
