<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>register</title>
  <link href = "../../static/assets/global/plugins/bootstrap/css/bootstrap.min.css" rel = "stylesheet" type = "text/css"/>
  <link href = "../../static/assets/global/css/components.css" rel = "stylesheet" type = "text/css"/>
  <link href = "../../static/assets/admin/pages/css/login.css" rel = "stylesheet" type = "text/css"/>
  <script src="../../static/assets/global/plugins/jquery-1.11.0.min.js" type = "text/javascript"></script>

</head>
<body class = "login">
  <div class = "content">
    <h3 class = "form-title">User Registration</h3>
    <div class = "form-group">
      <label class = "control-label">
        Phone Number
      </label>
      <div>
        <input class = "form-control" type = "text" placeholder = "Phone Number" name = "telephone" id = "telephone">
      </div>
    </div>
    <div class = "form-group">
      <label class = "control-label">
        Verification Code
      </label>
      <div>
        <input class = "form-control" type = "text" placeholder = "Verification Code" name = "otpCode" id = "otpCode">
      </div>
    </div>
    <div class = "form-group">
      <label class = "control-label">
        UserName
      </label>
      <div>
        <input class = "form-control" type = "text" placeholder = "Name" name = "name" id = "name">
      </div>
    </div>
    <div class = "form-group">
      <label class = "control-label">
         Gender
      </label>
      <div>
        <input class = "form-control" type = "text" placeholder = "Gender" name = "gender" id = "gender">
      </div>
    </div>
    <div class = "form-group">
      <label class = "control-label">
        Age
      </label>
      <div>
        <input class = "form-control" type = "text" placeholder = "Age" name = "age" id = "age">
      </div>
    </div>
    <div class = "form-group">
      <label class = "control-label">
        Password
      </label>
      <div>
        <input class = "form-control" type = "password" placeholder = "Password" name = "password" id = "passwprd">
      </div>
    </div>
    <div class = "form-actions">
      <button class = "btn orange" id = "register" type = "submit">
        Register
      </button>
    </div>
  </div>
</body>
<script>
  jQuery(document).ready(function(){
    $("#register").on("click",function(){
      var telephone = $("#telephone").val();
      var password = $("#password").val();
      var age = $("#age").val();
      var gender = $("#gender").val();
      var name = $("#name").val();
      var otpcode = $("#otpCode").val();
      if(telephone == null || telephone =="") {
        alert("Phone number cannot be Empty!");
        return false;
      }
      if(password == null || password =="") {
        alert("Password cannot be Empty!");
        return false;
      }
      if(age == null || age =="") {
        alert("Age number cannot be Empty!");
        return false;
      }
      if(gender == null || gender =="") {
        alert("Gender cannot be Empty!");
        return false;
      }
      if(otpCode == null || otpCode =="") {
        alert("Verification code cannot be Empty!");
        return false;
      }
      $.ajax({
        type:"POST",
        contentType:"application/x-www-form-urlencoded",
        url : "http://localhost:8090/user/register",
        data:{
          "telephone":$("#telephone").val(),
          "password":password,
          "age":age,
          "gender":gender,
          "otpCode":otpcode,
          "name":name
        },
        xhrFields:{withCredentials:true},
        success:function(data){
          if(data.status =="success"){
            alert("Registered Successfully!")
          } else {
            alert("Registration Failed! " + data.data.errMsg);
          }
        },
        error:function(data){
          alert("Registration failed! " + data.responseText);
        }
      });
      return false;
    });
  });
</script>
</html>
