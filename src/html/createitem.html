<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Create Items</title>
  <link href = "../../static/assets/global/plugins/bootstrap/css/bootstrap.min.css" rel = "stylesheet" type = "text/css"/>
  <link href = "../../static/assets/global/css/components.css" rel = "stylesheet" type = "text/css"/>
  <link href = "../../static/assets/admin/pages/css/login.css" rel = "stylesheet" type = "text/css"/>
  <script src="../../static/assets/global/plugins/jquery-1.11.0.min.js" type = "text/javascript"></script>

</head>
<body class = "login">
  <div class = "content">
    <h3 class = "form-title">Create Item</h3>
    <div class = "form-group">
      <label class = "control-label">
        Title
      </label>
      <div>
        <input class = "form-control" type = "text" placeholder = "Title" name = "title" id = "title">
      </div>
    </div>
    <div class = "form-group">
      <label class = "control-label">
        Description
      </label>
      <div>
        <input class = "form-control" type = "text" placeholder = "Description" name = "description" id = "description">
      </div>
    </div>
    <div class = "form-group">
      <label class = "control-label">
        Price
      </label>
      <div>
        <input class = "form-control" type = "text" placeholder = "Price" name = "price" id = "price">
      </div>
    </div>
    <div class = "form-group">
      <label class = "control-label">
         Image
      </label>
      <div>
        <input class = "form-control" type = "text" placeholder = "Image" name = "image" id = "image">
      </div>
    </div>
    <div class = "form-group">
      <label class = "control-label">
        Stock
      </label>
      <div>
        <input class = "form-control" type = "text" placeholder = "Stock" name = "stock" id = "stock">
      </div>
    </div>
    <div class = "form-actions">
      <button class = "btn orange" id = "create" type = "submit">
        Create Item
      </button>
    </div>
  </div>
</body>
<script>
  jQuery(document).ready(function(){
    $("#create").on("click",function(){
      var title = $("#title").val();
      var description = $("#description").val();
      var imgUrl = $("#image").val();
      var price = $("#price").val();
      var stock = $("#stock").val();

      if(title == null || title =="") {
        alert("Title cannot be Empty!");
        return false;
      }
      if(description == null || description =="") {
        alert("Description cannot be Empty!");
        return false;
      }
      if(imgUrl == null || imgUrl =="") {
        alert("Image cannot be Empty!");
        return false;
      }
      if(price == null || price =="") {
        alert("Price cannot be Empty!");
        return false;
      }
      if( stock== null || stock =="") {
        alert("Stock cannot be Empty!");
        return false;
      }

      $.ajax({
        type:"POST",
        contentType:"application/x-www-form-urlencoded",
        url : "http://localhost:8090/item/create",
        data:{
          "title":title,
          "description":description,
          "imgUrl":imgUrl,
          "price":price,
          "stock":stock
        },
        xhrFields:{withCredentials:true},
        success:function(data){
          if(data.status =="success"){
            alert("Your Book is created Successfully!")
          } else {
            alert("Your Book creation Failed! " + data.data.errMsg);
          }
        },
        error:function(data){
          alert("Your Book creation failed! " + data.responseText);
        }
      });
      return false;
    });
  });
</script>
</html>
